name: ci

on: [push]

jobs:
  tests:
    name: Forge Testing
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        profile: [via-ir,min-solc,min-solc-via-ir,intense,solc-past-versions]

    steps:
      - uses: actions/checkout@v2

      - name: Install Foundry
        uses: onbjerg/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install Dependencies
        run: forge install

      - name: Run Lint Check
        run: forge fmt --check

      - name: Run Tests with ${{ matrix.profile }}
        if: ${{ matrix.profile != 'solc-past-versions' }}
        run: FOUNDRY_PROFILE=${{ matrix.profile }} forge test

      - name: Run Tests with solc v0.8.12 to v0.8.16
        if: ${{ matrix.profile == 'solc-past-versions' }}
        run: forge test --use 0.8.12 && \
        forge test --use 0.8.13 && \
        forge test --use 0.8.14 && \
        forge test --use 0.8.15 && \
        forge test --use 0.8.16
